name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: deluthium

jobs:
  # Build and push Docker images
  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - name: portal
            context: ./portal
            dockerfile: ./portal/Dockerfile
          - name: api-monitor
            context: ./api-monitor
            dockerfile: ./api-monitor/Dockerfile
          - name: ccxt
            context: ./docker/ccxt
            dockerfile: ./docker/ccxt/Dockerfile
          - name: hummingbot
            context: ./docker/hummingbot
            dockerfile: ./docker/hummingbot/Dockerfile
          - name: 0x-adapter
            context: ./docker/0x-adapter
            dockerfile: ./docker/0x-adapter/Dockerfile
          - name: 1inch-adapter
            context: ./docker/1inch-adapter
            dockerfile: ./docker/1inch-adapter/Dockerfile
          - name: mm-example
            context: ./docker/mm-example
            dockerfile: ./docker/mm-example/Dockerfile
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create GitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: docker
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
