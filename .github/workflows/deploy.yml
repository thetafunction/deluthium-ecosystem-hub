name: Deploy Portal

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'portal/**'
      - 'api-monitor/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # Build and push Portal
      - name: Build Portal
        uses: docker/build-push-action@v5
        with:
          context: ./portal
          push: true
          tags: deluthium/portal:latest,deluthium/portal:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Build and push API Monitor
      - name: Build API Monitor
        uses: docker/build-push-action@v5
        with:
          context: ./api-monitor
          push: true
          tags: deluthium/api-monitor:latest,deluthium/api-monitor:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Deploy using SSH (optional - configure based on your infrastructure)
      - name: Deploy to server
        if: ${{ secrets.DEPLOY_HOST != '' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /opt/deluthium
            docker-compose pull portal api-monitor
            docker-compose up -d portal api-monitor
            docker system prune -f
